<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Khushi ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    color: white;
    overflow-x: hidden;
}

.hidden { display: none; }

.container { padding: 20px; }

.section {
    background: white;
    color: #333;
    margin: 25px auto;
    padding: 25px;
    width: 90%;
    max-width: 650px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

h1 {
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
}

/* Gallery */
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.gallery img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 20px;
    padding: 8px;
    background: #dcf8c6;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    transform: rotate(-3deg);
    transition: 0.3s;
}

.gallery img:nth-child(even) { transform: rotate(3deg); }
.gallery img:hover { transform: scale(1.08) rotate(0deg); }

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.yes-btn { background-color: #ff4d6d; color: white; }

input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {transform: translateY(0); opacity: 1;}
    100% {transform: translateY(-800px); opacity: 0;}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container" id="passwordSection">
<h2>üîê Special Surprise For Khushi</h2>
<p>Enter our special word to unlock ‚ù§Ô∏è</p>
<input type="password" id="passwordInput">
<br>
<button onclick="checkPassword()">Unlock üíñ</button>
<p id="passMessage"></p>
</div>

<div class="container hidden" id="mainContent">

<h1>Khushi, You Are My Forever ‚ù§Ô∏è</h1>

<div class="section">
<h2>Our Love Timer üíï</h2>
<p id="loveTimer"></p>
</div>

<div class="section">
<h2>Our Memories üì∏</h2>
<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>
</div>

<div class="section">
<h2>Will You Marry Me Again? üíç</h2>
<button class="yes-btn" onclick="showProposal()">YESSSS ‚ù§Ô∏è</button>
</div>

<h3>Forever Yours,<br>Saurabh ‚ù§Ô∏è</h3>

</div>

<script>

function checkPassword() {
    var password = document.getElementById("passwordInput").value;
    if(password.toLowerCase() === "jaan") {
        document.getElementById("passwordSection").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        document.getElementById("bgMusic").play();
        startHearts();
        startLoveTimer();
    } else {
        document.getElementById("passMessage").innerHTML = "Oops üòú Try again!";
    }
}

/* LOVE TIMER */
function startLoveTimer() {
    const weddingDate = new Date("2026-11-21");
    const today = new Date();

    if(today < weddingDate){
        const diff = weddingDate - today;
        const days = Math.floor(diff / (1000*60*60*24));
        document.getElementById("loveTimer").innerHTML =
            "Counting down... " + days + " days until our big day üíç‚ù§Ô∏è";
    } else {
        const diff = today - weddingDate;
        const days = Math.floor(diff / (1000*60*60*24));
        document.getElementById("loveTimer").innerHTML =
            "We have been together for " + days + " beautiful days ‚ù§Ô∏è";
    }
}

function showProposal(){
    alert("Forever and Always ‚ù§Ô∏èüíç");
}

/* Hearts */
function startHearts() {
    setInterval(createHeart, 400);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => { heart.remove(); }, 6000);
}

</script>

</body>
</html>
