<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Forever ‚ù§Ô∏è</title>
<style>
body {
    margin:0;
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at top, #1a001a, #000);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Segoe UI', sans-serif;
    color:white;
    text-align:center;
}

.container {
    z-index:2;
}

h1 {
    font-size:50px;
    animation: glow 2s infinite alternate;
}

p {
    font-size:24px;
    opacity:0;
    animation: fadeIn 3s forwards 2s;
}

button {
    padding:15px 30px;
    margin:20px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

#yes {
    background:#ff1a75;
    color:white;
    box-shadow:0 0 20px #ff1a75;
}

#no {
    background:white;
    color:black;
    position:relative;
}

@keyframes glow {
    from { text-shadow:0 0 10px #ff1a75; }
    to { text-shadow:0 0 30px #ff4da6; }
}

@keyframes fadeIn {
    to { opacity:1; }
}

.heart {
    position:absolute;
    color:#ff4da6;
    font-size:20px;
    animation: float 10s linear infinite;
}

@keyframes float {
    from { transform:translateY(100vh); }
    to { transform:translateY(-10vh); }
}
</style>
</head>
<body>

<audio autoplay loop>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<div class="container">
    <h1>My Love ‚ù§Ô∏è</h1>
    <p id="text">From the moment you came into my life, everything changed‚Ä¶ ‚ú®</p>
    <p style="margin-top:20px;">Will you be mine forever? üíç</p>
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">NO üòú</button>
</div>

<script>
// floating hearts
setInterval(()=>{
    let heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),10000);
},500);

// yes click
document.getElementById("yes").onclick=function(){
    document.body.innerHTML="<h1 style='font-size:60px;color:#ff1a75;text-shadow:0 0 40px #ff1a75;'>She Said YESSSS ‚ù§Ô∏èüíç</h1>";
};

// no button run away
document.getElementById("no").onmouseover=function(){
    this.style.position="absolute";
    this.style.left=Math.random()*80+"%";
    this.style.top=Math.random()*80+"%";
};
</script>

</body>
</html>
